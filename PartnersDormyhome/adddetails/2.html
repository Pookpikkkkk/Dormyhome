<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>หลอดแนวนอน</title>
    <style>
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            flex-direction: column;
        }
        .tube {
            width: 200px;
            height: 50px;
            border: 2px solid #000;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
            background-color: #f0f0f0;
        }
        .liquid {
            height: 100%;
            background-color: #4CAF50;
            position: absolute;
            left: 0;
            bottom: 0;
            transition: width 0.5s;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="tube">
            <div id="liquid" class="liquid"></div>
        </div>
    </div>

    <script>
        const liquid = document.getElementById('liquid');

        // ฟังก์ชันสำหรับกำหนดระดับของเหลว
        function setLiquidLevel(value) {
            if (value >= 0 && value <= 5) {
                const width = (value / 5) * 100;
                liquid.style.width = width + '%';
            } else {
                console.error("ค่าต้องอยู่ระหว่าง 0 ถึง 5");
            }
        }

        // ตัวอย่างการกำหนดค่า
        setLiquidLevel(1.2); // กำหนดให้ของเหลวอยู่ที่ 60% (ค่า 3 จากช่วง 0-5)
    </script>
</body>
</html>
