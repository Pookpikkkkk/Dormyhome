<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>รายการ</title>
    <link href="./personalinformation.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="icon" href="../images/logodorymyเล็ก.png">
</head>
<body>
    <header class="header">
        <div class="navbar">
            <div class="logo">
                <a href="./personalinformation.html"><img src="../images/logo home-Photoroom.png" alt="dorymy"></a>
            </div>
            <div class="menu-buttons">
                <a href="#"><button>รายการ</button></a>
                <a href="#"><button>ข้อมูลหอพัก</button></a>
                <a href="#"><button>รายได้เดือนนี้</button></a>
            </div>
            <div class="icon-buttons">
                <a href="#"><button style="background: #8D6E63;color: #ffffff; width: 45px; font-size: 25px;"><i class='bx bx-bell'></i></button></a>
                <a href="#"><button><i class='bx bxs-user-circle'></i></button></a>
                <a href="../login/login.html"><button style="border-radius: 10px; background: #20B2AA;">ชื่อ:xxxxxx xxxxxxx</button></a>
            </div>
        </div>
    </header>
    <div class="main">
        <div class="container">
            <div class="left">
                <div class="left-grid">
                    <div class="item-left">
                        <div class="sub"><i class='bx bx-calendar-event'></i> การจองวันนี้</div>
                    </div>
                    <div class="item-left">
                        <div class="sub"><i class='bx bxs-star' style='color:#ffeb00'></i> รีวิวและคะแนน</div>
                    </div>
                    <div class="item-left" style="background: #BEBABA; color: #ffffff;">
                        <div class="sub"><i class='bx bx-user-circle'></i> ข้อมูลส่วนตัว</div>
                    </div>
                </div>
            </div>
            <div class="right">
                <div class="main-title">
                    <i class='bx bx-left-arrow-alt' style="color: #000000; margin-left: 10px; margin-right: 30%;"></i>ข้อมูลส่วนตัวหอพัก<span id="dormTitle">xxxxx</span>
                </div>
                <hr>
                <div class="main-un">
                    <div class="containerun">
                        <div class="main-un-left">
                            <div id="preview1"></div>
                        </div>
                        <div class="main-un-right">
                            <div class="main2">
                                <div class="main-name">ชื่อหอพัก</div>
                                <div class="main-sub" id="dormName"></div>
                            </div>
                            <div class="edit" onclick="toggleEdit('dormName')">แก้ไข</div>
                        </div>
                    </div>
                    <div class="main-grid">
                        <div class="main-right">
                            <div class="main2">
                                <div class="main-name">เวลาที่ผู้เช่าสามารถเช็คอิน</div>
                                <div class="main-sub" id="checkInTime"></div>
                            </div>
                            <div class="edit" onclick="toggleEdit('checkInTime')">แก้ไข</div>
                        </div>
                        <div class="main-right">
                            <div class="main2">
                                <div class="main-name">เบอร์โทรศัพท์</div>
                                <div class="main-sub" id="phoneNumber"></div>
                            </div>
                            <div class="edit" onclick="toggleEdit('phoneNumber')">แก้ไข</div>
                        </div>
                        <div class="main-right">
                            <div class="main2">
                                <div class="main-name">การแจ้งเตือนก่อนที่ผู้เช่าจะเข้ามาพัก</div>
                                <div class="main-sub" id="notificationDays"></div>
                            </div>
                            <div class="edit" onclick="toggleEdit('notificationDays')">แก้ไข</div>
                        </div>
                        <div class="main-right">
                            <div class="main2">
                                <div class="main-name">ผู้เช่าสามารถจองล่วงหน้าได้นานเท่าใด</div>
                                <div class="main-sub" id="bookingMonths"></div>
                            </div>
                            <div class="edit" onclick="toggleEdit('bookingMonths')">แก้ไข</div>
                        </div>
                        <div class="main-right" style="margin-bottom: 20px;">
                            <div class="main2">
                                <div class="main-name">ระยะเวลาของสัญญา</div>
                                <div class="main-sub" id="contractDuration"></div>
                            </div>
                            <div class="edit" onclick="toggleEdit('contractDuration')">แก้ไข</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./personalinformation.js"></script>
</html>
