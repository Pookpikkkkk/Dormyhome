<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>รายการ</title>
    <link href="./personalinformation.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="icon" href="../images/logodorymyเล็ก.png">
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <div class="logo">
                <a href="./personalinformation.html"><img src="../images/logo home-Photoroom.png" alt="dorymy"></a>
            </div>
            <div class="menu-buttons">
                <a href="#"><button>รายการ</button></a>
                <a href="#"><button>ข้อมูลหอพัก</button></a>
                <a href="#"><button>รายได้เดือนนี้</button></a>
            </div>
            <div class="icon-buttons">
                <a href="#"><button style="background: #8D6E63;color: #ffffff; width: 45px; font-size: 25px;"><i class='bx bx-bell'></i></button></a>
                <a href="#"><button><i class='bx bxs-user-circle'></i></button></a>
                <a href="../login/login.html"><button style="border-radius: 10px; background: #20B2AA;">ชื่อ:xxxxxx xxxxxxx</button></a>
            </div>
        </nav>
    </header>
    <main class="main">
        <div class="container">
            <div class="left">
                <div class="left-grid">
                    <div class="item-left">
                        <div class="sub"><i class='bx bx-calendar-event'></i> การจองวันนี้</div>
                    </div>
                    <div class="item-left">
                        <div class="sub"><i class='bx bxs-star' style='color:#ffeb00'></i> รีวิวและคะแนน</div>
                    </div>
                    <div class="item-left" style="background: #BEBABA; color: #ffffff;">
                        <div class="sub">
                            <i class='bx bx-user-circle' style="color: #000000;"></i>ข้อมูลส่วนตัว
                        </div>
                    </div>
                </div>
            </div>
            <div class="right">
                <div class="main-title">
                    <i class='bx bx-left-arrow-alt' style="color: #000000; margin: 0 auto 0 10px;"></i>ข้อมูลส่วนตัวหอพัก<span id="dormTitle" style="margin: 0 auto 0 10px;"></span>
                </div>
                <hr>
                <div class="main-un">
                    <div class="containerun">
                        <div class="main-un-left">
                            <div id="preview1"></div>
                        </div>
                        <div class="main-un-right">
                            <div class="main2">
                                <div class="main-name">ชื่อหอพัก</div>
                                <div class="input-container">
                                    <input type="text" placeholder="ระบุชื่อหอพัก" id="doom" readonly>
                                    <small id="char-count">0/20</small>
                                </div>
                                <small id="doom-error" class="error-message"></small>
                            </div>
                            <div class="edit" onclick="toggleEdit('doom')">แก้ไข</div>
                        </div>
                    </div>
                    <div class="main-grid">
                        <div class="main-right">
                            <div class="main2">
                                <div class="main-name">เวลาที่ผู้เช่าสามารถเช็คอิน</div>
                                <div class="group-container">
                                    <div class="input-group" id="time">
                                        จาก
                                        <input type="text" maxlength="1" inputmode="numeric" pattern="[0-9]*" oninput="validateTime(this, 0)">
                                        <input type="text" maxlength="1" inputmode="numeric" pattern="[0-9]*" oninput="validateTime(this, 1)">
                                        :
                                        <input type="text" maxlength="1" inputmode="numeric" pattern="[0-9]*" oninput="validateTime(this, 2)">
                                        <input type="text" maxlength="1" inputmode="numeric" pattern="[0-9]*" oninput="validateTime(this, 3)">
                                        ถึง
                                        <input type="text" maxlength="1" inputmode="numeric" pattern="[0-9]*" oninput="validateTime(this, 4)">
                                        <input type="text" maxlength="1" inputmode="numeric" pattern="[0-9]*" oninput="validateTime(this, 5)">
                                        :
                                        <input type="text" maxlength="1" inputmode="numeric" pattern="[0-9]*" oninput="validateTime(this, 6)">
                                        <input type="text" maxlength="1" inputmode="numeric" pattern="[0-9]*" oninput="validateTime(this, 7)">
                                    </div>
                                </div>
                                <div class="main-subname">สามารถเช็คอินได้ 24 ชั่วโมง<i class='bx bxs-toggle-left' id="toggle-hour"></i></div>
                            </div>
                            <div class="edit" id="checkInTime" onclick="toggleEdit('checkInTime')">แก้ไข</div>
                        </div>
                        <div class="main-right">
                            <div class="main2">
                                <div class="main-name">เบอร์โทรศัพท์</div>
                                <input type="text" placeholder="ระบุเบอร์โทร" id="phone" maxlength="10" oninput="validatePhone()" readonly>
                                <small id="phone-error" class="error-message"></small>
                            </div>
                            <div class="edit" onclick="toggleEdit('phone')">แก้ไข</div>
                        </div>
                        <div class="main-right">
                            <div class="main2">
                                <div class="main-name">การแจ้งเตือนก่อนที่ผู้เช่าจะเข้ามาพัก</div>
                                <input type="number" placeholder="วัน" min="0" id="notification" readonly>
                            </div>
                            <div class="edit" onclick="toggleEdit('notification')">แก้ไข</div>
                        </div>
                        <div class="main-right">
                            <div class="main2">
                                <div class="main-name">ผู้เช่าสามารถจองล่วงหน้าได้นานเท่าใด</div>
                                <input type="number" placeholder="เดือน" min="0" id="booking" readonly>
                            </div>
                            <div class="edit" onclick="toggleEdit('booking')">แก้ไข</div>
                        </div>
                        <div class="main-right" style="margin-bottom: 20px;">
                            <div class="main2">
                                <div class="main-name">ระยะเวลาของสัญญา</div>
                                <input type="number" placeholder="เดือน" min="0" id="contract" readonly>
                            </div>
                            <div class="edit" onclick="toggleEdit('contract')">แก้ไข</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="./personalinformation.js"></script>
</body>
</html>
