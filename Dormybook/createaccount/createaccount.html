<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link href="./createaccount.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Inknut+Antiqua:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="icon" href="../images/logodorymyเล็ก.png">
</head>
<body>
    <div class="main">
        <div class="icon">
            <a href="#"><img src="../images/dormybook.png"></a>
        </div>
        <div class="title">Create Account</div>
        <div class="main-grid">
            <div class="main-item">
                Name
                <input type="text" id="name" placeholder="Enter Name" maxlength="40">
            </div>
            <div class="main-item">
                Surename
                <input type="text" id="Surename" placeholder="Enter Surename" maxlength="40">
            </div>
            <div class="main-item">
                Email
                <input type="Email" id="Email" placeholder="Enter Email" maxlength="40">
            </div>
            <div class="main-item">
                Phone number
                <input type="number" id="Phonenumber" placeholder="Enter Phone number" maxlength="40">
            </div>
            <div class="main-item">
                Password
                <input type="password" id="Password" placeholder="Enter Password" maxlength="40">
                <i class='bx bx-hide' id="toggle-password"></i>
            </div>
            <div class="main-item">
                Confirm password
                <input type="password" id="Confirmpassword" placeholder="Enter  Confirm password" maxlength="40">
                <i class='bx bx-hide' id="toggle-password"></i>
            </div>
            <div class="btn">
                <a href="#"></a><button>Create Account</button>
            </div>
        </div>
    </div>
</body>
</html>
