<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="../picture/logoh.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inknut+Antiqua:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-cover bg-center overflow-hidden" style="background-image: url('../picture/bg3.jpg');">
  <div class="absolute top-4 left-2 mt-[-1px] ml-[2px]">
    <img src="../picture/logo1.png" class="w-[270px] h-[65px]">
  </div>
  
  <h1 class="text-[50px] font-bold text-black mt-5 mb-6" style="font-family: 'Inknut Antiqua', serif;">Forgot password</h1>
  
  <form id="resetForm" class="w-full max-w-[1004px] p-6">
    <label class="text-[25px] font-semibold text-black" style="font-family: 'Inknut Antiqua', serif;">Email</label>
    <input id="email" type="email" placeholder="กรอกอีเมลที่ลงทะเบียนไว้" class="w-[1004px] h-[76px] p-6 rounded-3xl bg-white text-lg mt-2 shadow-inner shadow-gray-300">
    <p id="emailError" class="text-red-500 text-lg mt-2 hidden">กรุณากรอกอีเมล</p>
    
    <div class="flex justify-center gap-[100px] mt-[60px]">
      <a href="../forgot password/forgot password.html" class="w-[217px] h-[69px] px-6 py-3 bg-white rounded-xl text-2xl flex items-center justify-center">
          ยกเลิก
      </a>
      <button type="submit" class="w-[217px] h-[69px] px-6 py-3 bg-teal-500 text-white rounded-xl text-xl flex items-center justify-center">
          รีเซ็ตรหัสผ่าน
      </button>
    </div>
  </form>

  <div class="absolute inset-0 bg-white bg-opacity-50 backdrop-blur-sm -z-10"></div>

  <script>
    document.getElementById('resetForm').addEventListener('submit', function(event) {
      const email = document.getElementById('email').value.trim();
      const emailError = document.getElementById('emailError');
      if (!email) {
        event.preventDefault();
        emailError.classList.remove('hidden');
      } else {
        emailError.classList.add('hidden');
        this.action = '../forgot password/forgot password otp/otp.html';
      }
    });
  </script>
</body>
</html>
