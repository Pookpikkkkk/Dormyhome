<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="icon" type="image/png" href="bandner.png"> 
    <link rel="stylesheet" href="../forgotpassword/forgot.css">
</head>
<body>
    <div class="header">
        <img src="/forgotpassword/image/logo.png" alt="Dormybook" class="logo"> 
        <h1>Forgot Password</h1>
    </div>

    <div class="container">
        <p>Please select an option to send a link to reset your password</p>

        <div class="option">
            <button type="button">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7e/Gmail_icon_%282020%29.svg/2560px-Gmail_icon_%282020%29.svg.png" alt="Email Icon" class="email-icon">
                Reset via email
            </button>
            <button type="button">
                <img src="image/phone.png" alt="SMS Icon" class="email-icon">
                Reset via SMS
            </button>
        </div>
        <button type="submit" class="submit-button">Select Option</button>
    </div>
</body>
</html>
