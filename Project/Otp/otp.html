<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Otp code</title>
    <link rel="icon" type="image/png" href="bandner.png">
    <link rel="stylesheet" href="otp.css">
</head>
<body>
        <div class="logo">
            <img src="/Otp/image/logo.png" alt="Logo">
        </div>
  

    <div class="code-container">
        <h2>Enter the code that was sent to</h2>
        <h2>+66123456789</h2>
        <h3>Enter 6-digit Code  we have sand to you </h3>
    <div>
            <input type="text" class="code-input" maxlength="1">
            <input type="text" class="code-input" maxlength="1">
            <input type="text" class="code-input" maxlength="1">
            <input type="text" class="code-input" maxlength="1">
            <input type="text" class="code-input" maxlength="1">
            <input type="text" class="code-input" maxlength="1">
            
        </div>
        <button class="submit-btn" onclick="submitOtp()">Submit</button>
    </div>

    <script>
        function submitOtp() {
            const inputs = document.querySelectorAll('.code-input');
            let otp = '';
            inputs.forEach(input => otp += input.value);
            alert(`CODE Submitted: ${otp}`);
        }
    </script>
</body>
</html>
