<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password</title>
    <link rel="icon" href="../bandner.png">
    <link href="./SigninwithGooglePassword.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
</head>
<body>
    <div class="container">
        <div class="pict">
            <img src="./picture/google.png">
            Sign in with Google
        </div>
        <div class="divider"></div>
        <div class="main-content">
            <div class="left">
                <div class="title">ยินดีต้อนรับ</div>
                <div class="acc">
                    <div class="avatar" id="avatar-btn"></div>
                    <div class="subtitle" id="email"></div>
                </div>
                
            </div>

            <div class="right">
                <div class="password-container">
                    <input type="password" id="password" placeholder="ป้อนรหัสผ่าน" oninput="validatePassword()">
                    <small id="password-error" class="error-message"></small>
                    <i class='bx bx-square' id="toggle-password">   แสดงรหัสผ่าน</i>
                </div>
                <div class="privacy">
                    <p style="
                    margin-top: 3rem; color: #666;
                ">คุณอ่านนโยบายความเป็นส่วนตัวและข้อกำหนดในการให้บริการของ Dormybook ได้ก่อนใช้แอปนี้</p>
                </div>
                <div class="buttons">
                    <a href="#" ><button style="color: #000; background: none;">ลองวิธีอื่น</button></a>
                    <a href="../google/google.html"><button class="next-bnt" id="next-bnt">ถัดไป</button></a>
                </div>
            </div>          
        </div>
    </div>
</body>
<script src="./SigninwithGooglePassword.js"></script>
</html>
