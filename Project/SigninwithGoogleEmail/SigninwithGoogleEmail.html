<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signin</title>
    <link rel="icon" href="picture/bandner.png">
    <link href="./SigninwithGoogleEmail.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
</head>
<body>
    <div class="container">
        <div class="pict">
            <img src="./picture/google.png">
            Sign in with Google
        </div>
        <div class="divider"></div>
        <div class="main-content">
            <div class="left">
                <div class="title">ลงชื่อเข้าใช้</div>
                <div class="subtitle">ไปยัง Dormybook</div>
            </div>

            <div class="right">
                <input type="text" id="email" placeholder="อีเมลหรือโทรศัพท์" oninput="validateEmail()">
                <small id="email-error" class="error-message"></small>
                <button class="forgot-account"><a href="#">หากลืมอีเมล</a></button>
                <div class="privacy">
                    คุณอ่านนโยบายความเป็นส่วนตัวและข้อกำหนดในการให้บริการของ Dormybook 
ได้ก่อนใช้แอปนี้
                </div>
                
                <div class="buttons">
                    <a href="#" ><button style="color: #000; background: none;">สร้างบัญชี</button></a>
                    <a href="../SigninwithGooglePassword/SigninwithGooglePassword.html"><button class="next-bnt" id="next-bnt">ถัดไป</button></a>
                </div>
            </div>          
        </div>
    </div>
</body>
<script src="./SigninwithGoogleEmail.js"></script>
</html>
